<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ::after,
        ::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .html {
            font-size: 62.5%;
        }

        .navbar input[type="checkbox"],
        .navbar .hamburger-lines {
            display: none;
        }

        .container {
            max-width: 1200px;
            /* width: 90%; */
            margin: auto;
        }

        .navbar {
            position: fixed;
            width: 100%;
            height: 90px;
            background: black;
            margin-top: -8px;
            color: white;
            opacity: 0.85;
            z-index: 100;
        }

        .navbar-container {
            display: flex;
            justify-content: space-around;
            /* height: 64px; */
            align-items: center;
        }

        .menu-items {
            order: 2;
            display: flex;
            margin-right: 0%;
            padding-top: 32px;
            padding-left: 26%;
            font-size: 23px;
            gap: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .logo {
            order: 1;
            width: 19%;
            margin-left: -104%;
            margin-top: 2px;
        }

        .logo:hover {
            cursor: pointer;
        }

        .b1 {
            padding: 10px 20px;
            position: absolute;
            right: 11%;
        }

        .b1:hover {
            background: green;
            color: white;
        }

        .menu-items li {
            list-style: none;
            margin-left: 1.5rem;
            font-size: 1.3rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #FFFFFF;
            font-weight: bold;
        }


        /*END CSS OF NAVBAR*/
        /*START MEDIA QUERIES OF NAVBAR*/
        @media screen and (max-width: 360px) and (min-width: 320px) {
            .navbar {
                opacity: 0.95;
            }

            .navbar-container input[type="checkbox"],
            .navbar-container .hamburger-lines {
                display: block;
            }

            .navbar-container {
                display: block;
                position: relative;
                height: 64px;
            }

            .navbar-container input[type="checkbox"] {
                position: absolute;
                display: block;
                height: 32px;
                width: 30px;
                top: 20px;
                left: 20px;
                z-index: 5;
                opacity: 0;
                cursor: pointer;
            }

            .navbar-container .hamburger-lines {
                display: block;
                height: 28px;
                width: 35px;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 2;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .navbar-container .hamburger-lines .line {
                display: block;
                height: 4px;
                width: 100%;
                border-radius: 10px;
                background: #333;
            }

            .navbar-container .hamburger-lines .line1 {
                transform-origin: 0% 0%;
                transition: transform 0.3s ease-in-out;
            }

            .navbar-container .hamburger-lines .line2 {
                transition: transform 0.2s ease-in-out;
            }

            .navbar-container .hamburger-lines .line3 {
                transform-origin: 0% 100%;
                transition: transform 0.3s ease-in-out;
            }

            .navbar .menu-items {
                padding-top: 100px;
                background: #0a850a;
                height: 100vh;
                max-width: 475px;
                transform: translate(243%);
                display: flex;
                flex-direction: column;
                margin-top: 0px;
                /* margin-right: 25%; */
                padding-right: 33%;
                transition: transform 0.5s ease-in-out;
                overflow: scroll;
                text-align: center;
                padding-top: 86px;
                padding-left: 34px;
                gap: 0px;
            }

            .navbar .menu-items li {
                margin-bottom: 1.8rem;
                font-size: 22px;
                font-weight: 500;
            }

            .b1 {
                position: absolute;
                top: 75%;
                right: 36%;
            }

            .logo {
                position: absolute;
                top: 8%;
                width: 30%;
                left: 129%;
            }

            .navbar-container input[type="checkbox"]:checked~.menu-items {
                transform: translateX(0);
            }

            .navbar-container input[type="checkbox"]:checked~.hamburger-lines .line1 {
                transform: rotate(45deg);
            }

            .navbar-container input[type="checkbox"]:checked~.hamburger-lines .line2 {
                transform: scaleY(0);
            }

            .navbar-container input[type="checkbox"]:checked~.hamburger-lines .line3 {
                transform: rotate(-45deg);
            }
        }
